<div class="details">
  <div class="header">
    <div class="profile">
      <div>
        <mat-icon color="primary" class="md-46">account_circle</mat-icon>
      </div>
      <div><span class="username">Username</span></div>
    </div>

    <div class="form">
      <form action="/form/submit" method="GET"></form>
    </div>

    <div class="action-buttons">
      <button
        mat-raised-button
        color="primary"
        class="edit"
        onclick="document.location='editform'"
      >
        <mat-icon>edit</mat-icon>
        Edit
      </button>
    </div>
    <div class="action-buttons">
      <button
        mat-raised-button
        color="primary"
        class="delete"
        ng-really-message="Are you sure you wanrt to delete this user"
        onclick="document.location='deluser'"
      >
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
  </div>
  <div><span class="contact_number">Contact Number</span></div>

  <div class="table-header">
    <span class="user">Hall Name</span>
    <span class="user">Date</span>
    <span class="user">From</span>
    <span class="user">To</span>
  </div>
  <ul>
    <li class="list">
      <mat-card class="card">
        <span class="last-activity">Hall 1</span>
        <span class="last-activity">2021-03-15</span>
        <span class="last-activity">13:00</span>
        <span class="last-activity">15:00</span>
      </mat-card>
    </li>
    <li class="list">
      <mat-card class="card">
        <span class="last-activity">Hall 3</span>
        <span class="last-activity">2021-03-18</span>
        <span class="last-activity">13:00</span>
        <span class="last-activity">15:00</span>
      </mat-card>
    </li>
    <li class="list">
      <mat-card class="card">
        <span class="last-activity">Hall 2</span>
        <span class="last-activity">2021-03-25</span>
        <span class="last-activity">13:00</span>
        <span class="last-activity">15:00</span>
      </mat-card>
    </li>
    <li class="list">
      <mat-card class="card">
        <span class="last-activity">Hall 2</span>
        <span class="last-activity">2021-03-28</span>
        <span class="last-activity">13:00</span>
        <span class="last-activity">15:00</span>
      </mat-card>
    </li>
  </ul>
</div>

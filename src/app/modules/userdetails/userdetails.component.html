<div class="details">
  <div class="table-header">
    <div class="profile">
      <div>
        <mat-icon color="primary" class="md-46">account_circle</mat-icon>
      </div>
      <div><span class="username">Username</span></div>
    </div>

    <div class="form">
      <form action="/form/submit" method="GET">
        <input type="text" name="text" class="search" placeholder="Search" />
      </form>
      <mat-icon
        color="primary"
        class="submit"
        routerLinkActive="list-item-active"
        routerLink="/userdetails"
        >search</mat-icon
      >
    </div>

    <div class="action-buttons">
      <button mat-raised-button color="primary" class="edit">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
    </div>
    <div class="action-buttons">
      <button mat-raised-button color="primary" class="delete">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
  </div>
</div>

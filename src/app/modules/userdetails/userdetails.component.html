<div class="details">
  <div class="header">
    <div class="profile">
      <div>
        <mat-icon color="primary" class="md-46">account_circle</mat-icon>
      </div>
      <div><span class="username">Username</span></div>
    </div>

    <div class="form">
      <form action="/form/submit" method="GET">
        <input
          type="text"
          name="text"
          class="search"
          placeholder="1999-02-18"
        />
      </form>
      <mat-icon
        color="primary"
        class="submit"
        routerLinkActive="list-item-active"
        routerLink="/userdetails"
        >event</mat-icon
      >
    </div>

    <div class="action-buttons">
      <button mat-raised-button color="primary" class="edit">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
    </div>
    <div class="action-buttons">
      <button mat-raised-button color="primary" class="delete">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
  </div>

  <div class="table-header">
    <span class="user">Hall Booked</span>
    <span class="user">Date</span>
    <span class="user">From</span>
    <span class="user">To</span>
  </div>

  <mat-card class="card">
    <span class="last-activity">Hall 1</span>
    <span class="last-activity">2021-03-15</span>
    <span class="last-activity">13:00</span>
    <span class="last-activity">15:00</span>
  </mat-card>
  <mat-card class="card">
    <span class="last-activity">Hall 3</span>
    <span class="last-activity">2021-03-18</span>
    <span class="last-activity">13:00</span>
    <span class="last-activity">15:00</span>
  </mat-card>
  <mat-card class="card">
    <span class="last-activity">Hall 2</span>
    <span class="last-activity">2021-03-25</span>
    <span class="last-activity">13:00</span>
    <span class="last-activity">15:00</span>
  </mat-card>
  <mat-card class="card">
    <span class="last-activity">Hall 2</span>
    <span class="last-activity">2021-03-28</span>
    <span class="last-activity">13:00</span>
    <span class="last-activity">15:00</span>
  </mat-card>
</div>

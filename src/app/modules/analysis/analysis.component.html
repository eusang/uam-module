<div class="container">
  <div class="title">
    <span class="hall-name">Meeting Room 1</span>
  </div>

  <div class="wrapper">
    <mat-card class="Hall-Detail">
      <div class="image-container">
        <img
          class="hall-img"
          src="https://images.pexels.com/photos/5387614/pexels-photo-5387614.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt="Photo of a Shiba Inu"
        />
      </div>
      <div class="detail-wrapper">
        <div class="list-container">
          <div class="item">
            <mat-icon class="list-icon">accessibility</mat-icon>
            <span class="list-item">Capacity: 30</span>
          </div>

          <div class="item">
            <mat-icon class="list-icon">accessible</mat-icon>
            <span class="list-item">No. of chairs:30</span>
          </div>

          <div class="item">
            <mat-icon class="list-icon">view_module</mat-icon>
            <span class="list-item">No. of tables:10</span>
          </div>

          <div class="item">
            <mat-icon class="list-icon">settings_input_hdmi</mat-icon>
            <span class="list-item"> No. of projector:1 </span>
          </div>

          <div class="item">
            <mat-icon class="list-icon">check_circle</mat-icon
            ><span class="list-item">Booked by user1</span>
          </div>

          <div class="item">
            <mat-icon class="list-icon">query_builder</mat-icon>
            <span class="list-item">From 16:00 - 18:00</span>
          </div>
          <button mat-raised-button class="edit">
            Edit Details
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </div>
      </div>
      <div class="next-arrow-wrapper">
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/hall"
          ><div class="prev-arrow">></div></a
        >
      </div>
    </mat-card>
  </div>
</div>
